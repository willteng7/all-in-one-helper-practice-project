<div class="container-lg">
    <div class="card  px-2">
        <h3 class="fw-bolder mt-2 text-center">Decision Maker</h3>
        <div *ngIf="options.length ===0" class="text-center py-4">
            <i class="bi bi-lightbulb fs-1 text-muted"></i>
            <p class="mt-3 text-muted">
                Add your options below to to get started!
            </p>
        </div>

        <ul class="list-group my-3">
            <li class="list-group-item d-flex align-items-center" *ngFor="let option of options">
                <div style="width: 100%;">{{option}}</div>
                <button class="trash-btn btn btn-outline-secondary btn-sm ms-2" (click)="deleteItem()">
                    <i class="bi bi-trash3"></i>
                </button>
            </li>
        </ul>

        <form>
            <input type="text" name="options" placeholder="Enter your options here to get started..." class="form-control mb-2" [(ngModel)]="item">
            <button class="btn btn-primary mb-2" (click)="addOption()">Add</button>
        </form>
    </div>

    <div class="card mt-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal"
            data-bs-target="#decisionModal" (click)="randomize();trackResult()">Generate Decision!</button>

        <div class="modal fade" id="decisionModal" tabindex="-1" aria-labelledby="decisionModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="options.length > 0">Boom! Decision made. Enjoy the ride!</h1>
                        <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="options.length === 0">Please add options first!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <span *ngIf="options.length > 0">{{result}} </span>
                        <span *ngIf="options.length === 0">Enter a few options and I'll work my magic to help you make that tough call.</span>    
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card px-2 mt-3">
        <h3 class="fw-bolder mt-2 text-center">Result Tracker</h3>
        <div *ngIf="resultList.length === 0" class="text-center py-4">
            <p class="mt-3 text-muted">
                We will track your results here 
                <i class="bi bi-arrow-down-circle"></i>
            </p>
        </div>

        <ul class="list-group list-group-flush my-3">
            <li class="list-group-item d-flex align-items-center" *ngFor="let results of resultList">
                <div style="width: 100%;">{{results}}</div>
                <button class="trash-btn btn btn-outline-secondary btn-sm ms-2" (click)="deleteResults()">
                    <i class="bi bi-trash3"></i>
                </button>
            </li>
        </ul>
</div>
